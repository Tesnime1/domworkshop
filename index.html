<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>welcome to Shopping plateform</h1>
    <span class="material-symbols-outlined"> shopping_cart </span>
    <table>
      <tr>
        <th>product</th>
        <th>price</th>
        <th>quantity</th>
        <th>total</th>
        <th><i class="fas fa-plus"></i></th>
        <th><i class="fas fa-minus"></i></th>
        <th><i class="fas fa-trash"></i></th>
      </tr>
      <tr>
        <td>product1</td>
        <td class="price">30</td>
        <td class="quantity">2</td>
        <td class="quantityprice">60</td>
        <td onclick="addproduct(event)">add</td>
        <td onclick="minus(event)">minus</td>
        <td onclick="deleteproduct(event)">delete</td>
      </tr>
      <tr>
        <td>product2</td>
        <td class="price">40</td>
        <td class="quantity">2</td>
        <td class="quantityprice">80</td>

        <td onclick="addproduct(event)">add</td>
        <td onclick="minus(event)">minus</td>
        <td onclick="deleteproduct(event)">delete</td>
      </tr>
      <tr>
        <td class="totalshopping">Total: <span></span></td>
      </tr>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
